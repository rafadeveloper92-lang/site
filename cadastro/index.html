<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminoria | Cadastro & Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #08080a;
      --card: rgba(26, 26, 31, 0.95);
      --text: #f0f0f0;
      --text-muted: #aaa;
      --primary: #E91E63;
      --primary-hover: #d81b5c;
      --border: rgba(255, 255, 255, 0.1);
      --error: #f44336;
      --success: #4caf50;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; transition: all 0.3s ease; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at 10% 20%, rgba(233, 30, 99, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(63, 81, 181, 0.1) 0%, transparent 40%);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* LOGO SUPERIOR */
    .brand-header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 0 20px 0;
    }

    .brand-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo span {
      font-weight: 900;
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: white;
    }

    /* CONTAINER PRINCIPAL */
    .main-wrapper {
      display: flex;
      width: 100%;
      max-width: 1100px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
    }

    /* ESQUERDA: VÍDEO */
    .hero-side {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), transparent);
    }

    .hero-side h2 { font-size: 2.2rem; margin-bottom: 10px; line-height: 1.2; }
    .hero-side h2 span { color: var(--primary); }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      margin-top: 20px;
    }

    .video-container iframe { width: 100%; height: 100%; border: none; }

    /* DIREITA: FORMULÁRIO (AQUI ONDE ESTAVA O ERRO) */
    .form-side {
      width: 450px;
      background: var(--card);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 1px solid var(--border);
      position: relative;
      z-index: 2;
    }

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
