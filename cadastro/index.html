<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminoria | Cadastro & Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #08080a;
      --card: rgba(26, 26, 31, 0.9);
      --text: #f0f0f0;
      --text-muted: #aaa;
      --primary: #E91E63;
      --primary-hover: #d81b5c;
      --border: rgba(255, 255, 255, 0.1);
      --error: #f44336;
      --success: #4caf50;
      --glass: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; transition: all 0.3s ease; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(233, 30, 99, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(63, 81, 181, 0.1) 0%, transparent 40%);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    /* LOGO */
    .brand-logo {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .brand-logo span {
      font-weight: 900;
      font-size: 1.4rem;
      letter-spacing: 3px;
      background: linear-gradient(to right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-wrapper {
      display: flex;
      width: 100%;
      max-width: 1100px;
      min-height: 650px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      position: relative;
    }

    .hero-side {
      flex: 1.2;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), transparent);
    }

    .hero-side h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .video-container iframe { width: 100%; height: 100%; border: none; }

    .form-side {
      width: 450px;
      background: var(--card);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 1px solid var(--border);
    }

    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 1rem;
    }

    input:focus { outline: none; border-color: var(--primary); }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      background: var(--primary);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
    }

    .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .message.error { background: rgba(244,67,54,0.1); color: #ff5252; border: 1px solid rgba(244,67,54,0.2); }
    .message.success { background: rgba(76,175,80,0.1); color: #69f0ae; border: 1px solid rgba(76,175,80,0.2); }
    .hidden { display: none !important; }

    /* RESPONSIVIDADE PARA CELULAR */
    @media (max-width: 900px) {
      body { padding: 10px; }
      .main-wrapper { flex-direction: column; min-height: auto; border-radius: 15px; }
      .hero-side { display: none; }
      .form-side { width: 100%; padding: 40px 20px; border-left: none; }
      .brand-logo { position: relative; top: 0; right: 0; justify-content: center; margin-bottom: 20px; }
    }
  </style>
</head>
<body>

  <div class="brand-logo">
    <span>LUMINORIA</span>
    <i class="fas fa-play-circle" style="color: var(--primary); font-size: 1.5rem;"></i>
  </div>

  <div class="main-wrapper">
    <div class="hero-side">
      <h2>Sua experiência<br><span style="color: var(--primary)">Luminoria</span> começa aqui.</h2>
      <p style="color: var(--text-muted); margin-bottom: 25px;">Assista e descubra o player que vai mudar sua forma de ver mídia.</p>
      
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/EhBQ9MIY8jE?autoplay=1&loop=1&playlist=EhBQ9MIY8jE&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <div class="form-side">
      <div id="message" class="message hidden"></div>
      <h1 id="titleText" style="margin-top: 0; font-size: 1.8rem;">
